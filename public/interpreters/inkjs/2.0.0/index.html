<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ink</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>ink</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

	<script src="../../util/borogove-utils-1.0.0.js"></script>
    <script src="ink.js"></script>
    <script>
        borogove.loader( function( data ) {
            if( data ) {
                let json = atob( data );
                json = json.substr( json.indexOf( "{" ) );
                window.storyContent = JSON.parse( json );
                
                const script = document.createElement( "script" );
                script.src = "main.js";
                document.head.appendChild( script );
            }
        });
    </script>
</body>
</html>
